<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Horoscope</title>
  <link rel="stylesheet" href="./assets/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet2">
</head>

<header>
  <h1>Find Your Horoscope</h1>
</header>

<body>
  <main>
    <h2>Enter Your Birthday</h2>
      <form id="dateForm"></form>
          <label for="dayInput">Day:</label>
          <input type="number" id="dayInput" name="day" min="1" max="31" required>
      
          <label for="monthInput">Month:</label>
          <input type="number" id="monthInput" name="month" min="1" max="12" required>
      
      <button id="submitBtn" type="submit">Submit</button>
      </form>

      <p id="horoscopeModal"></p>
    <script src="assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </main>

</body>
</html>
