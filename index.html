<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zodiac Insight: Your Personal Horoscope Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="container">
        <header class="text-center my-5">
            <h1 class="display-4">Zodiac Insight</h1>
            <p class="lead">Discover Your Personal Horoscope</p>
        </header>
        <main>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-4">Enter Your Birthday</h2>
                            <form id="dateForm">
                                <div class="mb-3">
                                    <label for="dayInput" class="form-label">Day:</label>
                                    <input type="number" class="form-control" id="dayInput" name="day" min="1" max="31" required>
                                </div>
                                <div class="mb-3">
                                    <label for="monthInput" class="form-label">Month:</label>
                                    <input type="number" class="form-control" id="monthInput" name="month" min="1" max="12" required>
                                </div>
                                <div class="text-center">
                                    <button id="submitBtn" type="submit" class="btn btn-primary">Find My Horoscope</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Horoscope Modal -->
        <div class="modal fade" id="horoscopeModal" tabindex="-1" aria-labelledby="horoscopeModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="horoscopeModalLabel">Your Zodiac Sign</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="horoscopeModalBody">
                        <div class="row">
                            <div class="col-md-4">
                                <img id="zodiacImage" src="" alt="Zodiac Sign" class="img-fluid">
                            </div>
                            <div class="col-md-8">
                                <p id="horoscopeText"></p>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
