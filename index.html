<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Horoscope</title>
</head>

<body>
  
  <h1 style="text-align:center">Enter Your Birthday</h1>
    <form id="dateForm"></form>
        <label for="dayInput">Day:</label>
        <input type="number" id="dayInput" name="day" min="1" max="31" required>
    
        <label for="monthInput">Month:</label>
        <input type="number" id="monthInput" name="month" min="1" max="12" required>
    
    <button id="submitBtn" type="submit">Submit</button>
    </form>

    <p id="horoscopeModal"></p>
  <script src="assets/script.js"></script>

</body>
</html>
